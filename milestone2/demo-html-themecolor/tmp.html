<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization with D3.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .page {
            height: 100vh; /* Full viewport height */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            transition: transform 0.5s ease; /* Smooth transition */
        }
        #page1 {
            background-color: lightblue;
        }
        #page2 {
            background-color: lightgreen;
            transform: translateY(calc(100vh - 100%)); /* Initially off-screen */
        }
    </style>
</head>
<body>
    <!-- Page 1 -->
    <div id="page1" class="page">
        Page 1
    </div>

    <!-- Page 2 -->
    <div id="page2" class="page">
        Page 2
    </div>

    <script>
        // Function to handle scroll event
        window.addEventListener("scroll", function() {
            var page2 = document.getElementById("page2");
            var scrollPosition = window.scrollY;

            if (scrollPosition > window.innerHeight) {
                page2.style.transform = "translateY(0)"; // Bring page 2 into view
            } else {
                page2.style.transform = "translateY(calc(100vh - 100%))"; // Move page 2 off-screen
            }
        });
    </script>
</body>
</html>
